<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>注册</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="/static/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="/static/css/portal.css">

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="/myApp/index"><img class="logo-icon mr-2" src="/static/images/logo.png" alt="logo"></a></div>
					<h2 >注册</h2>
					<div class="auth-form-container text-left mx-auto">
						<form class="auth-form auth-signup-form"method="post" action="/myApp/signup/">
							 {% csrf_token %}
							<div class="email mb-3">
								<label class="sr-only" for="signup-name">Your Name</label>
								<input id="signup-name" name="signup-name" type="text" class="form-control signup-name" placeholder="你的用户名" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="你的密码" required="required">
							</div>

							<div class="password mb-3">
								<label class="sr-only" for="signup-password">checkPassword</label>
								<input id="signup-checkpassword" name="signup-checkpassword" type="password" class="form-control signup-password" placeholder="确认密码" required="required">
							</div>
<!--							添加错误提示-->
							<div id="password-error" class="text-danger mb-3" style="display: none;">
								两次输入的密码不一致！
							</div>

							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword" checked>
									<label class="form-check-label" for="RememberPassword">
									我同意此平台的<a href="#" class="app-link"></a><a href="#" class="app-link">服务条款和隐私政策</a>.
									</label>
								</div>
							</div><!--//extra-->
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">注册</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">已经有账户？ <a class="text-link" href="/myApp/login" >登录</a></div>
					</div><!--//auth-form-container-->	
					
					
				    
			    </div><!--//auth-body-->
		    
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
				         <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
			        <small class="copyright">Copyright © 2025.食品营养数据分析 All rights reserved.</small>
				       
				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    <div class="overlay-content p-3 p-lg-4 rounded">
					   <h5 class="mb-3 overlay-title">踏上食物探索之旅，开启美味新发现！</h5>
					    <div>返回<a href="/myApp/index">首页</a>.</div>
				    </div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->
<!-- 添加JavaScript验证代码 -->
 <script>
        document.querySelector('form.auth-signup-form').addEventListener('submit', function (e) {
            const pwd = document.getElementById('signup-password').value;
            const confirmPwd = document.getElementById('signup-checkpassword').value;
            if (pwd!== confirmPwd) {
                e.preventDefault(); // 阻止表单提交
                document.getElementById('password-error').style.display = 'block';
            }
        });
              // 显示提示框的函数
        function showSuccessMessage() {
            alert('注册成功！');
        }

        // 检查是否有成功消息并显示提示框
        const messages = {{ messages|safe }};
        if (messages) {
            for (let i = 0; i < messages.length; i++) {
                if (messages[i].tags ==='success') {
                    showSuccessMessage();
                    break;
                }
            }
        }
 </script>

</body>
</html>
